<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stlyes/style.css">
    <script src="./src/timer.js"defer></script>
   
</head>
<body>
    <button id="toggle">LIGHT MODE</button>
    <button id="toggle2">DARK MODE</button>
    <h1>TIMER!</h1>
    <p>Let's Go!!</p>
    <label for="fname">Enter Time</label><br>
    <input type="text" id="hour" name="time" placeholder="enter hour 00" required>
    <input type="text" id="min" name="time" placeholder="enter minutes 00" required>
    <input type="text" id="sec" name="time" placeholder="enter seconds 00" required><br>
    <button id="start">START</button>
    <button id="pause">PAUSE</button>
    <button id="reset">RESET</button>
    <h5 id="display"></h5>
    <audio controls hidden="true">
        <source src="TYCLUF5-countdown.mp3" type="audio/mpeg">
    </audio>
    <h5><span id="hrss">00</span>:<span id="mins">00</span>:<span id="secs">00</span></h5>
</body>
</html>
